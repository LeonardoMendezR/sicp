<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Inscripci칩n a Cursos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    nav {
      background-color: #007bff;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      flex-wrap: wrap;
    }

    nav a {
      color: white;
      text-decoration: none;
      margin: 5px 10px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .container {
      max-width: 500px;
      background: white;
      margin: 40px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    select, button {
      width: 100%;
      padding: 12px;
      margin-top: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #0056b3;
    }

    @media (max-width: 600px) {
      nav {
        flex-direction: column;
        align-items: flex-start;
      }
      nav a {
        margin: 5px 0;
      }
    }
  </style>
</head>
<body>
<nav>
<a href="/static/index.html">Inicio</a>
<a href="/static/formulario.html">Carga manual</a>
<a href="/static/qr.html">Carga con QR</a>
</nav>
  <div class="container">
    <h2>Seleccionar Curso</h2>

    <select id="selectCurso">
      <option value="">Seleccione un curso</option>
    </select>

    <button onclick="irFormulario()">Ir a inscripci칩n manual</button>
    <button onclick="irQR()">Ir a inscripci칩n con QR</button>
  </div>

  <script>
    const scriptUrl = "https://script.google.com/macros/s/AKfycbwwz4fV0ZNHlEMzrHtpDOiwjnCfCFaqYmCuF88Yv3VZ4WXqSjcaSo2cPLoh2x24q1Qi/exec";

    function cargarCursos() {
      fetch(`${scriptUrl}?tipo=getCursos`)
        .then(response => response.json())
        .then(cursos => {
          const select = document.getElementById("selectCurso");
          cursos.forEach(curso => {
            const option = document.createElement("option");
            option.value = curso;
            option.textContent = curso;
            select.appendChild(option);
          });
        })
        .catch(error => {
          console.error("Error al cargar cursos:", error);
          alert("No se pudieron cargar los cursos.");
        });
    }

    function getCursoSeleccionado() {
      const curso = document.getElementById("selectCurso").value;
      if (!curso) {
        alert("Por favor, seleccion치 un curso primero.");
        return null;
      }
      localStorage.setItem("curso", curso);
      return curso;
    }

    function irFormulario() {
      const curso = getCursoSeleccionado();
      if (curso) {
        window.location.href = "formulario.html";
      }
      return false;
    }

    function irQR() {
      const curso = getCursoSeleccionado();
      if (curso) {
        window.location.href = "qr.html";
      }
      return false;
    }

    window.onload = cargarCursos;
  </script>

</body>
</html>
